<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes</title>
</head>

<body>
    <h1>Cupcakes</h1>
    <ul id="cupcakes-list">
    </ul>
    <h2>Add A New Cupcake</h2>
    <form id="add-cupcake-form">
        <div>
            <label for="form-flavor">Flavor: </label>
            <input type="text" name="flavor" id="form-flavor">
        </div>

        <div>
            <label for="form-size">Size: </label>
            <input type="text" name="size" id="form-size">
        </div>

        <div>
            <label for="form-rating">Rating: </label>
            <input type="number" name="rating" id="form-rating">
        </div>

        <div>
            <label for="form-image">Image: </label>
            <input type="text" name="image" id="form-image">
        </div>
        <button>Add Cupcake!</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="/static/cupcakes.js"></script>
</body>

</html>
